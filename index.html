<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepeChan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav id="board-nav">
        <div class="nav-links-container">
            [ 
            <a data-board="b">b</a> / 
            <a data-board="a">a</a> / 
            <a data-board="mu">mu</a> / 
            <a data-board="vg">vg</a> / 
            <a data-board="gd">gd</a> / 
            <a data-board="fit">fit</a> / 
            <a data-board="po">po</a> / 
            <a data-board="s">s</a> / 
            <a data-board="sci">sci</a>
            ]
        </div>
        <div class="nav-right">
            <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
            <a href="#" id="theme-btn" onclick="window.app.toggleTheme()">[üåó]</a>
            
            <span id="admin-indicator" class="hidden">ADMIN MODE</span>
            <a href="#" id="toggle-ids-btn" style="display:none;" onclick="window.app.toggleAdminView()">[ID/IP]</a>
            <span id="status-display" class="status-loading">Loading...</span>
        </div>
    </nav>

    <div class="container">
        <!-- Logo -->
        <header class="logo">
            <div id="frog-logo" title="Click 10 times to login">üê∏</div>
            <h1 id="board-title">/b/ - Random</h1>
            
            <div id="global-announcement" class="hidden">
                <span id="announcement-text"></span>
                <span id="announcement-edit" class="announcement-edit-btn hidden" onclick="window.app.editAnnouncement()">[Edit]</span>
            </div>
            
            <div class="subtitle">Feels good man</div>
        </header>

        <!-- Posting Form -->
        <div class="post-form-container" id="post-form">
            <div class="form-header" id="form-type-label">New Thread</div>
            
            <div id="admin-posting-options" class="hidden">
                <label>
                    <input type="checkbox" id="admin-post-as-admin" onchange="window.app.updateNamePlaceholder()"> 
                    Post as Admin
                </label>
            </div>

            <div class="form-row">
                <div class="form-label">Name</div>
                <input type="text" id="input-name" class="form-input" placeholder="Anonymous">
            </div>
            
            <div class="form-row">
                <div class="form-label">Subject</div>
                <input type="text" id="input-subject" class="form-input">
            </div>
            
            <div class="form-row">
                <div class="form-label">Comment</div>
                <textarea id="input-comment" class="form-input"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-label">File</div>
                <div class="file-wrapper">
                    <input type="text" id="input-file-url" class="form-input" placeholder="Image URL...">
                    <span class="separator">or</span>
                    <input type="file" id="input-file-upload" accept="image/*" class="form-input" style="width:180px">
                </div>
            </div>

            <!-- Submit Button moved to bottom center -->
            <div class="form-row" style="justify-content: center; margin-top: 10px;">
                <button class="submit-btn" onclick="window.app.submitPost()">Submit</button>
            </div>
        </div>

        <!-- Catalog Navigation -->
        <div class="nav-links hidden" id="thread-nav">
            <hr> [ <a id="back-to-catalog" onclick="window.app.backToCatalog()">Return to Catalog</a> ] <hr>
        </div>

        <!-- Content Container -->
        <main id="main-content">
            <div class="loader">Loading threads...</div>
        </main>

        <footer>PepeChan Engine v4.4</footer>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Admin Access</h3>
            <input type="password" id="admin-pass-input" class="modal-input" placeholder="Password">
            <div class="modal-buttons">
                <button id="modal-login-btn" class="modal-btn">Login</button>
                <button id="modal-close-btn" class="modal-btn close">Close</button>
            </div>
        </div>
    </div>
    
    <div id="config-warning" class="warning-bar hidden"></div>

    <!-- Main Logic -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
